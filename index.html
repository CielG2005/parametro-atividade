<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

let numero = parseInt(prompt("Digite um valor"))

if (numero > 0){
    document.write("é um número positivo!");
}
else if (numero < 0){
    document.write("é um número negativo!");
} else {
    document.write("Este valor é 0!");
}

</script>

</body>
</html>
